<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple quiz app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <p>
            Q1. What is 1+1=? <br>
            <input type="radio" name="q1">3<br>
            <input type="radio" name="q1" id="q1">2 <br>
            <input type="radio" name="q1">5<br>
            <input type="radio" name="q1">6 <br>
        </p>

        <p>
            Q2. What is 4+2=? <br>
            <input type="radio" name="q2">3<br>
            <input type="radio" name="q2" id="q2">6 <br>
            <input type="radio" name="q2">8<br>
            <input type="radio" name="q2">4 <br>
        </p>

        <p>
            Q3. What is 8+1=? <br>
            <input type="radio" name="q3">3<br>
            <input type="radio" name="q3">8 <br>
            <input type="radio" name="q3" id="q3">9<br>
            <input type="radio" name="q3">10 <br>
        </p>
        <button id="submit">Submit</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
